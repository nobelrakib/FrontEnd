<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fonts</title>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Alata", sans-serif;
        font-size: 18px;
        line-height: 1.6em;
        /* units = em, rem; 1rem = 16px, px */
      }
      #welcome p span {
        font-weight: bold;
      }
      #about p span {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="welcome">
      <h2 class="primary-heading">Welcome</h2>
      <p>Hi, My name is <span>Shahriar</span> Saleque.</p>
    </div>
    <div id="about">
      <h2>About</h2>
      <p>Hi, My name is Gul-Zannat <span>Spriha</span></p>
    </div>
  </body>
</html>
