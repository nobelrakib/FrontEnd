<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colors</title>
    <style>
      h1 {
        /* Color name */
        color: red;
      }
      h2 {
        /* RGB value = Red, Green, Blue */
        color: rgb(255, 200, 0);
      }
      h3 {
        /* Hex code */
        color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading two</h2>
    <h3>heading three</h3>
  </body>
</html>
